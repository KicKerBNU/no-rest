# Update utility runes from NoRestForTheWicked.gg once per month.
# Also run manually: Actions → Update utility runes → Run workflow.

name: Update utility runes

on:
  schedule:
    # 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch utility runes
        run: node scripts/fetch-utility-runes.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/utility-runes.json
          if git diff --staged --quiet; then
            echo "No changes to utility runes."
          else
            git commit -m "chore: update utility runes from NoRestForTheWicked.gg"
            git push
          fi
